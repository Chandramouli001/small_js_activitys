<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #ccc !important;
        }
        .code-snippet {
            display: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Algorithms</a>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('quickSort')">Quick Sort</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('mergeSort')">Merge Sort</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('knapsack')">0/1 Knapsack</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('floydWarshall')">Floyd Warshall</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('strassen')">Strassen's Algorithm</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('tsp')">TSP</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('matrixChain')">Matrix Chain Multiplication</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showCode('nQueen')">N Queen</a></li>
    </ul>
</nav>

<div id="quickSort" class="code-snippet">
    <!-- Quick Sort code snippet in C -->
</div>

<div id="mergeSort" class="code-snippet">
    <!-- Merge Sort code snippet in C -->
</div>

<div id="knapsack" class="code-snippet">
    <!-- 0/1 Knapsack code snippet in C -->
</div>

<div id="floydWarshall" class="code-snippet">
    <!-- Floyd Warshall code snippet in C -->
</div>

<div id="strassen" class="code-snippet">
    <!-- Strassen's Algorithm code snippet in C -->
</div>

<div id="tsp" class="code-snippet">
    <!-- TSP code snippet in C -->
</div>

<div id="matrixChain" class="code-snippet">
    <!-- Matrix Chain Multiplication code snippet in C -->
</div>

<div id="nQueen" class="code-snippet">
    <!-- N Queen code snippet in C -->
</div>

<script>
    function showCode(algorithm) {
        var snippets = document.getElementsByClassName("code-snippet");
        for (var i = 0; i < snippets.length; i++) {
            snippets[i].style.display = "none";
        }
        document.getElementById(algorithm).style.display = "block";
    }
</script>

</body>
</html>
